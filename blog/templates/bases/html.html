<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href={% static 'blog/css/styles.css' %}>
    {% block head %}
    {% endblock head %}
</head>
<body>
    <nav>
        <a href={% url 'blog:index' %}>Inicio</a>
        <a href={% url 'blog:about' %}>Sobre mí</a>
        <a href={% url 'blog:pages' %}>Publicaciones</a>
        {% if request.user.is_authenticated %}
            <a href={% url 'account:profile' %}>{{request.user.username}}</a>
            <a href={% url 'account:logout' %}>Cerrar Sesión</a>
        {% else %}
            <a href={% url 'account:signup' %}>Registrarse</a>
            <a href={% url 'account:login' %}>Iniciar Sesión</a>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock body %}
</body>
</html>
