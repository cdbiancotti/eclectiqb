<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block head_base %}
        <title>Template Base</title>
        {% endblock head_base %}
    </head>
    <body>
        <header>
            <nav>
                <a href={% url 'home:index' %}>EclectiQ</a>
                <a href={% url 'blog:about' %}>Sobre mí</a>
                <a href={% url 'blog:pages' %}>Publicaciones</a>
                {% if request.user.is_authenticated %}
                    <a href={% url 'account:profile' %}>{{request.user.username}}</a>
                    <a href={% url 'account:logout' %}>Cerrar Sesión</a>
                {% else %}
                    <a href={% url 'account:signup' %}>Registrarse</a>
                    <a href={% url 'account:login' %}>Iniciar Sesión</a>
                {% endif %}
            </nav>
        </header>
        <main>{% block main_content %} {% endblock main_content %}</main>
    </body>
</html>
